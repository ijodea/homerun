<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택시 위치 테스트</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .slider {
            position: relative;
            width: 60px;
            height: 30px;
            margin: 0 10px;
            background: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .slider:before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            left: 2px;
            top: 2px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .slider.active {
            background: #4CAF50;
        }

        .slider.active:before {
            transform: translateX(30px);
        }

        .selected-area {
            font-weight: bold;
            margin-left: 10px;
        }

        .location-info {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .coordinate {
            margin: 10px 0;
        }

        .send-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        .send-button:hover {
            background: #45a049;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .success {
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }

        .error {
            background: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
            display: none;
        }

        .group-info {
            margin-top: 15px;
            padding: 10px;
            background: #e7f3fe;
            border-radius: 5px;
        }

        .user-id {
            margin: 20px 0;
        }

        .user-id input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 200px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>택시 위치 테스트</h1>

        <div class="user-id">
            <label for="userId">사용자 ID:</label>
            <input type="text" id="userId" placeholder="사용자 ID를 입력하세요">
        </div>

        <div class="toggle-container">
            <span>기흥역</span>
            <div class="slider" id="destinationToggle"></div>
            <span>명지대</span>
            <div id="selectedArea" class="selected-area">
                기흥역 방면
            </div>
        </div>

        <div class="location-info" id="location">
            <div class="coordinate">위도: <span id="latitude">-</span></div>
            <div class="coordinate">경도: <span id="longitude">-</span></div>
        </div>

        <button class="send-button" onclick="sendLocation()">위치 전송하기</button>

        <div id="serverResponse" class="response"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        let isToggled = false;
        const toggle = document.getElementById('destinationToggle');
        const selectedArea = document.getElementById('selectedArea');
        
        toggle.addEventListener('click', () => {
            isToggled = !isToggled;
            toggle.classList.toggle('active');
            selectedArea.textContent = isToggled ? '명지대 방면' : '기흥역 방면';
        });

        // 위치 정보 가져오기
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                showError('이 브라우저는 위치 정보를 지원하지 않습니다.');
            }
        }

        function showPosition(position) {
            document.getElementById('latitude').textContent = position.coords.latitude;
            document.getElementById('longitude').textContent = position.coords.longitude;
        }

        function showError(error) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            
            if (error.code) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorDiv.textContent = "위치 정보 접근이 거부되었습니다.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorDiv.textContent = "위치 정보를 사용할 수 없습니다.";
                        break;
                    case error.TIMEOUT:
                        errorDiv.textContent = "위치 정보 요청 시간이 초과되었습니다.";
                        break;
                    case error.UNKNOWN_ERROR:
                        errorDiv.textContent = "알 수 없는 오류가 발생했습니다.";
                        break;
                }
            } else {
                errorDiv.textContent = error;
            }
        }

        // 페이지 로드 시 위치 정보 가져오기
        getLocation();

        let currentGroupId = null;
        let isPolling = false;

        // 주기적으로 위치 업데이트 (10초마다)
        setInterval(getLocation, 10000);

        // 그룹 상태 확인 함수
        async function checkGroupStatus(groupId) {
            if (!groupId) return;
            
            try {
                const response = await fetch(`http://localhost:8000/taxi/group/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();
                updateGroupDisplay(result);
            } catch (error) {
                console.error('그룹 상태 확인 중 오류:', error);
            }
        }

        // 그룹 상태 표시 업데이트
        function updateGroupDisplay(groupData) {
            const responseDiv = document.getElementById('serverResponse');
            if (!responseDiv) return;

            responseDiv.innerHTML = `
                <div class="success">
                    <p><strong>그룹 상태 업데이트</strong></p>
                    <div class="group-info">
                        <p><strong>그룹 번호:</strong> ${groupData.groupId}</p>
                        <p><strong>현재 인원:</strong> ${groupData.memberCount}/4</p>
                        <p><strong>상태:</strong> ${groupData.isFull ? '매칭 완료!' : '매칭 중...'}</p>
                    </div>
                    ${groupData.isFull ? '<p class="matching-complete">매칭이 완료되었습니다! 그룹원들과 연락하세요.</p>' : ''}
                </div>
            `;

            // 매칭이 완료되면 폴링 중지
            if (groupData.isFull) {
                stopPolling();
            }
        }

        // 폴링 시작
        function startPolling(groupId) {
            if (isPolling) return;
            
            currentGroupId = groupId;
            isPolling = true;
            
            // 3초마다 그룹 상태 확인
            const pollInterval = setInterval(() => {
                if (!isPolling) {
                    clearInterval(pollInterval);
                    return;
                }
                checkGroupStatus(currentGroupId);
            }, 3000);
        }

        // 폴링 중지
        function stopPolling() {
            isPolling = false;
            currentGroupId = null;
        }

        async function sendLocation() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) {
                showError('사용자 ID를 입력해주세요.');
                return;
            }

            const latitude = document.getElementById('latitude').textContent;
            const longitude = document.getElementById('longitude').textContent;
            
            if (latitude === '-' || longitude === '-') {
                showError('위치 정보를 가져오는 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            const locationData = {
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude),
                to: isToggled ? 'mju' : 'gh',
                userId: userId
            };

            try {
                const response = await fetch('http://localhost:8000/taxi/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(locationData),
                });

                const result = await response.json();
                const responseDiv = document.getElementById('serverResponse');
                
                // 에러 메시지 초기화
                document.getElementById('error').style.display = 'none';
                
                // 응답 표시
                responseDiv.innerHTML = `
                    <div class="${result.success ? 'success' : 'error'}">
                        <p><strong>상태:</strong> ${result.success ? '성공' : '실패'}</p>
                        <p><strong>메시지:</strong> ${result.message}</p>
                        ${result.data.group ? `
                            <div class="group-info">
                                <p><strong>그룹 번호:</strong> ${result.data.group.groupId}</p>
                                <p><strong>현재 인원:</strong> ${result.data.group.memberCount}/4</p>
                                <p><strong>상태:</strong> ${result.data.group.isFull ? '매칭 완료' : '매칭 중'}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('Error details:', error);
                const errorMessage = error.response ? 
                    `서버 오류: ${error.response.status} ${error.response.statusText}` :
                    '서버와 통신할 수 없습니다. 서버가 실행 중인지 확인해주세요.';
                showError(errorMessage);
                
                // 에러 발생 시 상세 정보를 콘솔에 출력
                if (error.response) {
                    console.log('Error Response:', error.response);
                } else if (error.request) {
                    console.log('Error Request:', error.request);
                } else {
                    console.log('Error Message:', error.message);
                }
            }
        }
    </script>
</body>
</html>
